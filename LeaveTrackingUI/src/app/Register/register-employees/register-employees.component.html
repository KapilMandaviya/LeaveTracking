<div class="registration-container">
  <div class="card registration-card">
    <div class="card-header registration-header">
      <h3 class="text-center mb-0">Register Employee</h3>
    </div>
    <div class="card-body ">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="row">
          <!-- First Name -->
          <div class="col-md-6 mb-3">
            <label for="employeeFirstName" class="form-label">First Name</label>
            <input type="text" id="employeeFirstName" class="form-control" 
                   formControlName="employeeFirstName" 
                   [class.is-invalid]="registerForm.get('employeeFirstName')?.invalid && registerForm.get('employeeFirstName')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('employeeFirstName')?.invalid && registerForm.get('employeeFirstName')?.touched">
              First name is required
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6 mb-3">
            <label for="employeeLastName" class="form-label">Last Name</label>
            <input type="text" id="employeeLastName" class="form-control" 
                   formControlName="employeeLasName"
                   [class.is-invalid]="registerForm.get('employeeLasName')?.invalid && registerForm.get('employeeLasName')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('employeeLasName')?.invalid && registerForm.get('employeeLasName')?.touched">
              Last name is required
            </div>
          </div>
        </div>

        <!-- Joining Date -->
        <div class="mb-3">
          <label for="employeeDateJoin" class="form-label">Joining Date</label>
          <input type="date" id="employeeDateJoin" class="form-control" 
                 formControlName="employeeDateJoin"
                 [class.is-invalid]="registerForm.get('employeeDateJoin')?.invalid && registerForm.get('employeeDateJoin')?.touched">
          <div class="invalid-feedback" *ngIf="registerForm.get('employeeDateJoin')?.invalid && registerForm.get('employeeDateJoin')?.touched">
            Joining date is required
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="employeeAddress" class="form-label">Address</label>
          <input type="text" id="employeeAddress" class="form-control" 
                 formControlName="employeeAddress"
                 [class.is-invalid]="registerForm.get('employeeAddress')?.invalid && registerForm.get('employeeAddress')?.touched">
          <div class="invalid-feedback" *ngIf="registerForm.get('employeeAddress')?.invalid && registerForm.get('employeeAddress')?.touched">
            Address is required
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="employeeEmail" class="form-label">Email</label>
          <input type="email" id="employeeEmail" class="form-control" 
                 formControlName="employeeEmail"
                 [class.is-invalid]="(registerForm.get('employeeEmail')?.invalid && registerForm.get('employeeEmail')?.touched) || !isValidEmail"
                 (blur)="checkValidEmail(registerForm.get('employeeEmail')?.value)">
          <div class="invalid-feedback" *ngIf="registerForm.get('employeeEmail')?.invalid && registerForm.get('employeeEmail')?.touched">
            Valid email is required
          </div>
          <div class="invalid-feedback" *ngIf="!isValidEmail && registerForm.get('employeeEmail')?.valid">
            Please enter a valid email address
          </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="employeeNumber" class="form-label">Phone Number</label>
          <input type="text" id="employeeNumber" class="form-control" 
                 formControlName="employeeNumber"
                 [class.is-invalid]="registerForm.get('employeeNumber')?.invalid && registerForm.get('employeeNumber')?.touched"
                 maxlength="10">
          <div class="invalid-feedback" *ngIf="registerForm.get('employeeNumber')?.invalid && registerForm.get('employeeNumber')?.touched">
            Valid phone number is required
          </div>
        </div>

        <!-- Leave Balance -->
        <div class="mb-3">
          <label for="employeeLeaveBalance" class="form-label">Leave Balance</label>
          <input type="number" id="employeeLeaveBalance" class="form-control" 
                 formControlName="employeeLeaveBalance"
                 [class.is-invalid]="registerForm.get('employeeLeaveBalance')?.invalid && registerForm.get('employeeLeaveBalance')?.touched">
          <div class="invalid-feedback" *ngIf="registerForm.get('employeeLeaveBalance')?.invalid && registerForm.get('employeeLeaveBalance')?.touched">
            Leave balance is required
          </div>
        </div>

        <!-- Extra Details -->
        <div class="mb-3">
          <label for="employeeDetail" class="form-label">Extra Details</label>
          <textarea class="form-control" id="employeeDetail" rows="3" 
                    formControlName="employeeDetail"></textarea>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
          <label for="userRole" class="form-label">Role</label>
          <select class="form-select" id="userRole" 
                  formControlName="userRole"
                  [class.is-invalid]="registerForm.get('userRole')?.invalid && registerForm.get('userRole')?.touched">
            <option value="" disabled selected>Choose Role...</option>
            <option value="User">User</option>
            <option value="ProjectManager">Project Manager</option>
            <option value="TeamLeader">Team Leader</option>
            <option value="Hr">HR</option>
          </select>
          <div class="invalid-feedback" *ngIf="registerForm.get('userRole')?.invalid && registerForm.get('userRole')?.touched">
            Please select a role
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="employeePassword" class="form-label">Password</label>
          <input type="password" id="employeePassword" class="form-control" 
                 formControlName="employeePassword"
                 [class.is-invalid]="registerForm.get('employeePassword')?.invalid && registerForm.get('employeePassword')?.touched">
          <div class="invalid-feedback" *ngIf="registerForm.get('employeePassword')?.invalid && registerForm.get('employeePassword')?.touched">
            Password is required
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">
            Register Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
